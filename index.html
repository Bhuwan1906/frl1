<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Friends loop </title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<a-scene style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->
 <a-scene vr-model-ui="enabled: false;" embedded arjs="soucreType: webcam;
 sourceWidth:1280; sourceHeight: 960;
 displayWidth: 1280; displayHeight: 960;
 debugUIEnabled: false,
 "></a-scene>
<a-assets>
  <img id="card2" src="./assests/bruh.png">
  
  <img id="card6" src="./VR-AR-ProjectCards/6.png">
</a-assets>
 


<!--project virtual flight-->
<a-marker type="pattern" url="pattern-bruh.patt">
  <a-plane src="#card2" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
</a-marker>


</a-scene>

</body>

</html>
